<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
</head>
    <div class='container'>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id='score'></div>
    <div id='results'></div>

    <script>
        let playerSelection = "0";
        let computerSelection = "0";
        let playerScore = 0;
        let computerScore = 0;

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => button.addEventListener('click', playRound));
        let results = document.querySelector("#results");
        let score = document.querySelector("#score");

        function computerInput() {
            let assignment = Math.floor(Math.random() * 2);
            if (assignment === 0) computerSelection = "rock";
            if (assignment === 1) computerSelection = "paper";
            if (assignment === 2) computerSelection = "scissors";
        }

        function checkScore() {
            if (playerSelection == "rock" && computerSelection =="paper") {
                computerScore++;
                results.textContent = "You lose! Paper beats rock.";
            } else if (playerSelection == "rock" && computerSelection =="scissors") {
                playerScore++;
                results.textContent = "You win! Rock beats scissors.";
            } else if (playerSelection == "paper" && computerSelection =="rock") {
                playerScore++;
                results.textContent = "You win! Paper beats rock.";
            } else if (playerSelection == "paper" && computerSelection =="scissors") {
                computerScore++;
                results.textContent = "You lose! Scissors beats paper.";
            } else if (playerSelection == "scissors" && computerSelection =="rock") {
                computerScore++;
                results.textContent = "You lose! Rock beats scissors.";
            } else if (playerSelection == "scissors" && computerSelection =="paper") {
                playerScore++;
                results.textContent = "You win! Scissors beats paper.";
            } else {
                results.textContent = "It's a tie!";
            }
            score.textContent = `Player score: ${playerScore} // Computer Score: ${computerScore}`;
            if (playerScore == 5) {
                results.textContent = "YOU WIN!";
                computerScore = 0;
                playerScore = 0;
            }
            if (computerScore == 5) {
                results.textContent = "GAME OVER MAN!";
                computerScore = 0;
                playerScore = 0;
            }
        }

        function playRound(e) {
            if (this.id == "rock") playerSelection = "rock";
            if (this.id == "paper") playerSelection = "paper";
            if (this.id == "scissors") playerSelection = "scissors";
            computerInput();
            checkScore();
        }

    </script>
    
</body>
</html>
